<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
  </ngx-loading>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" name="model.name" [(ngModel)]="model.name" aria-describedby="emailHelp"
                placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="text" class="form-control" name="model.email" [(ngModel)]="model.email" aria-describedby="emailHelp"
                placeholder="example@domain.com">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Mobile No.</label>
              <input type="text" class="form-control" name="model.mobile" [(ngModel)]="model.mobile" aria-describedby="emailHelp"
                placeholder="Mobile No.">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="model.password" [(ngModel)]="model.password" placeholder="Password">
            </div>

            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="model.isTeacher" [(ngModel)]="model.isTeacher" name="model.isTeacher">
                <label class="custom-control-label" for="model.isTeacher">Is Teacher</label>
              </div>
            </div>

            <!-- <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
            </div> -->


            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="register()">Sign up</button>
            </div>
          </form>

          <div class="text-center">
            <a routerLink="/login">Existing user login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
