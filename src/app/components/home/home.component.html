<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }">
  </ngx-loading>

<div class="card-deck" *ngIf="courses">
  <div class="card text-center shadow p-3 mb-5 bg-white rounded" *ngFor="let course of courses">
    <app-course-unit [model]="course" [isExternal]="true"></app-course-unit>
  </div>
</div>
